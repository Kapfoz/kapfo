<head>

	<title>Image Upload</title>
</head>
<body>

<div id="content">

  <form method="POST" action="index.php" enctype="multipart/form-data">
        <input type="hidden" name="size" value="1000000">
        <div>
          <p><i>you can upload only image or post</i></p>
          <label>
            <input type="file" name="image" accept="image/png,image/jpg,image/img, image/gif, image/jpeg" />
          </label>
         
        </div>
        <div>
          <input type="text" name="posttitle" placeholder="Title of your post" required />
      <textarea 
        cols="40" 
        rows="4" 
        name="text" 
        placeholder="write a post..."></textarea>
        </div>
        <div>
                <button type="submit" name="upload">POST</button>
        </div>
  </form>
</div>
</body>
</html>
